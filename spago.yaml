package:
  description: "PureScript API wrapper for chjj/blessed Terminal User Interface library"
  dependencies:
    - aff: ">=8.0.0 <9.0.0"
    - argonaut-codecs: ">=9.1.0 <10.0.0"
    - argonaut-core: ">=7.0.0 <8.0.0"
    - arrays: ">=7.3.0 <8.0.0"
    - bifunctors: ">=6.1.0 <7.0.0"
    - codec: ">=6.1.0 <7.0.0"
    - codec-argonaut: ">=10.0.0 <11.0.0"
    - console: ">=6.1.0 <7.0.0"
    - effect: ">=4.0.0 <5.0.0"
    - either: ">=6.1.0 <7.0.0"
    - enums: ">=6.0.1 <7.0.0"
    - exceptions: ">=6.1.0 <7.0.0"
    - foldable-traversable: ">=6.0.0 <7.0.0"
    - free: ">=7.1.0 <8.0.0"
    - identity: ">=6.0.0 <7.0.0"
    - maybe: ">=6.0.0 <7.0.0"
    - newtype: ">=5.0.0 <6.0.0"
    - node-buffer: ">=9.0.0 <10.0.0"
    - node-fs: ">=9.2.0 <10.0.0"
    - node-path: ">=5.0.1 <6.0.0"
    - ordered-collections: ">=3.2.0 <4.0.0"
    - prelude: ">=6.0.2 <7.0.0"
    - profunctor: ">=6.0.1 <7.0.0"
    - refs: ">=6.0.0 <7.0.0"
    - strings: ">=6.0.1 <7.0.0"
    - tailrec: ">=6.1.0 <7.0.0"
    - transformers: ">=6.1.0 <7.0.0"
    - tuples: ">=7.0.0 <8.0.0"
    - typelevel-prelude: ">=7.0.0 <8.0.0"
    - unfoldable: ">=6.0.0 <7.0.0"
    - unsafe-coerce: ">=6.0.0 <7.0.0"
  name: blessed
  publish:
    version: 1.0.0
    license: MIT
    location:
      githubOwner: shamansir
      githubRepo: purescript-blessed
    exclude:
      - "src/Blessed/Demo.purs"
      - "src/Blessed/regexps.txt"
      - "src/Blessed/blessed.dot"
      - "src/Blessed/blessed-demo.js"
      - "src/Blessed/API.md"
  bundle:
    module: Blessed.Demo
    extraArgs:
      - "--external:blessed"
  run:
    main: Blessed.Demo
  test:
    main: Test.Main
    dependencies:
      - spec
